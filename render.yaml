databases: []

services:
  - type: web
    name: grade-management-system
    runtime: node
    buildCommand: cd backend && npm install && cd ../frontend && npm install --include=dev && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
